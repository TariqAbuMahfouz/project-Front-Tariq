<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="/pay/pay.css">
</head>
<body>

    <div class="logo">
        <img src="/pay/7.png" alt="Logo" class="logo1">
    </div>

    <div class="h2p">   
    <h2> الدفع و التوصيل </h2>
    <p>checkout and delivery </p>
    </div>

    <div class="container">
            <div class="row">

                <!-- Billing Address -->
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="الأسم" required>

                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="الايميل" required>

                    <label for="adr"><i class="fa fa-address-card"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="الشارع" required>

                    <label for="city"><i class="fa fa-city"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="العنوان" required>

                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="المحافظة" required>
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" placeholder="الرقم البريدي" required>
                        </div>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="الأسم " required>

                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="رقم البطاقة" required>

                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="شهر انتهاء تاريخ البطاقة" required>

                    <div class="row">
                        <div class="col-501">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="سنة انتهاء تاريخ البطاقة" required>
                        </div>
                        <div class="col-501">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder=" CCVرقم  " required>
                        </div>
                    </div>
                </div>

            </div>

            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>

            <input type="submit" value="Continue to Checkout" class="btn">
        </form>
        
        <button class="btn1"><a href="/index.html">  الرجوع للصفحة الرئيسية </a></button>
    </div>

    <script src="/pay/pay.js"></script>

</body>
</html>
